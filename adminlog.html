<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSP-admin</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="background-main">
        <div class="logo">
            <aside><img src="https://1000logos.net/wp-content/uploads/2022/12/Jana-Sena-Logo.png" alt="logo"></aside>
        </div>
        <div class="nav-bar">
            <a href="home.html">Home </a><span> | </span>
            <a href="registration.html">Joinings</a><span> | </span>
            <a href="#">Activities </a><span> | </span>
            <a href="#">About &nbsp;</a>
        </div>
    </div>

    <form>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your Registered Mail">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Enter your Password">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">SignIn Option:</legend>
            <div class="col-sm-10">

                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Remember Me
                            </label>
                        </div>
                    </div>
                </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

</body>

</html>
