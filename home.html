<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsp-ts</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @media (max-width: 768px) {
            .logo img {
                margin-top: -5px;
                width: 34%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <div id="background-main">
        <div class="logo">
            <aside><img src="https://1000logos.net/wp-content/uploads/2022/12/Jana-Sena-Logo.png" alt="logo"></aside>
            <div class="nav-bar">
                <a href="#">Home </a><span> | </span>
                <a href="registration.html">Joinings</a><span> | </span>
                <a href="#">Activities </a><span> | </span>
                <a href="#">About &nbsp;</a>
            </div>
        </div>
    </div>

    <div class="gallery">
        <!-- 1stpic -->
        <div class="first"><img
                src="https://scontent.fvga2-3.fna.fbcdn.net/v/t39.30808-6/278978058_535374167944029_6202116266511694709_n.jpg?stp=dst-jpg_s960x960&_nc_cat=108&ccb=1-7&_nc_sid=783fdb&_nc_ohc=54uUnrr3HWIAX_qguT0&_nc_ht=scontent.fvga2-3.fna&oh=00_AfAg8Rs8iKT_mG2RIEFe5LGpVFlV2N-sefN5vVf0reOYTw&oe=6590C17B"
                alt="image1"></div>
        <div class="second"><img
                src="https://scontent.fvga2-2.fna.fbcdn.net/v/t31.18172-8/25182488_505916563140957_7459451059911830295_o.jpg?_nc_cat=104&ccb=1-7&_nc_sid=7f8c78&_nc_ohc=AaX7F9DTK4oAX88gSeh&_nc_ht=scontent.fvga2-2.fna&oh=00_AfBvH1YnywhpXCKtN8r6H3R6YWECs9SVsyPHT58XBvHtmQ&oe=65B38BE1"
                alt="image2"></div>
        <div class="third"><img
                src="https://e0.pxfuel.com/wallpapers/500/733/desktop-wallpaper-janasena-party-janasena-logo.jpg"
                alt="image3"></div>
        <div class="fourth"><img
                src="https://e0.pxfuel.com/wallpapers/0/588/desktop-wallpaper-janasena-flag-janasena-party.jpg"
                alt="image4"></div>
        <div class="fifth"><img src="https://cdn.gulte.com/wp-content/uploads/2023/11/230623ap-politics4a.jpg"
                alt="image5"></div>
        <button onclick="showDiv('first')" id="button_first">1</button>
        <button onclick="showDiv('second')" id="button_second">2</button>
        <button onclick="showDiv('third')" id="button_third">3</button>
        <button onclick="showDiv('fourth')" id="button_fourth">4</button>
        <button onclick="showDiv('fifth')" id="button_fifth">5</button>

        <script>
            var currentIndex = 0;
            var divClasses = ['first', 'second', 'third', 'fourth', 'fifth'];
            var interval;

            function showDiv(divClass) {
                clearInterval(interval);

                // Hide all divs first
                document.querySelectorAll('.gallery > div').forEach(div => {
                    div.style.display = 'none';
                });

                // Remove 'active' class from all buttons
                document.querySelectorAll('.gallery button').forEach(button => {
                    button.classList.remove('active');
                });

                // Show the selected div
                document.querySelector(`.${divClass}`).style.display = 'block';

                // Add 'active' class to the corresponding button
                document.getElementById(`button_${divClass}`).classList.add('active');

                // Find the index of the clicked button in the divClasses array
                var clickedIndex = divClasses.indexOf(divClass);

                // Set the currentIndex to the clickedIndex
                currentIndex = clickedIndex;

                interval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % divClasses.length;
                    showDiv(divClasses[currentIndex]);
                }, 5000);
            }

            // Start the slideshow when the page loads
            showDiv(divClasses[currentIndex]);
        </script>
</body>

</html>
